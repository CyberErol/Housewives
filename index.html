<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<title></title>
	<link rel="stylesheet" href="style.css" media="all">
</head>
<body>
	<div class="header">
	<h1>Töötasu kokku: <span id="tot">0</span>€</h1>

	<form id="form">
		<select class="selection" id="select" name=""> </select>
		<input class="hours" id="num" type="number" placeholder="tunnid" value="1">
		<input class="date" id="date" type="text" placeholder="kuupäev">
		<button class="add" type="submit" id="btn">+</button>
	</form>
	</div>

	<div class="error" id="errorlist"></div>

	<div class="container">
		<div class="history">
			<div id="itemList"></div>
		</div>
		<div class="chart">
			<canvas id="chart"></canvas>
		</div>
	</div>
	<div id="itemList"> </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
	<script src="https://momentjs.com/downloads/moment.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
